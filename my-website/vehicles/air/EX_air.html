<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>War Thunder Style List</title>
    <!-- 우리가 따로 만든 css 파일 -->
    <link rel="stylesheet" href="../../style/EX_vehicles.css">
</head>
<body>
    <!-- 전체 리스트를 감싸는 div -->
    <div id="wt-unit-list" class="unit-list">
        <!-- 실제 표가 들어가는 영역 -->
        <div class="wt-ulist_js-loaded">
            <!-- 실제 표 -->
            <table class="wt-ulist_instance">
                <thead>
                    <tr class="wt-ulist_header">
                        <!-- 정렬 버튼처럼 보이게 할 th -->
                        <th class="wt-ulist_header-button" data-sort-key="name" data-sort-type="s">Name</th>
                        <th class="wt-ulist_header-button" data-sort-key="class" data-sort-type="s">Main role</th>
                        <th class="wt-ulist_header-button wt-ulist_header-country" data-sort-key="country" data-sort-type="s">
                            <!-- 실제 사이트는 글로브 아이콘 쓰더라, 우리는 임시 이미지 -->
                            <img src="images/globe.svg" alt="country">
                        </th>
                        <th class="wt-ulist_header-button" data-sort-key="rank" data-sort-type="n">Rank</th>
                        <th class="wt-ulist_header-button" data-sort-key="br" data-sort-type="n">BR</th>
                        <th class="wt-ulist_header-button" data-sort-key="cost" data-sort-type="n">Purchase</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- 1행 : 프리미엄 예시 -->
                    <tr class="wt-ulist_unit wt-ulist_unit--prem">
                        <!-- 이름/이미지 -->
                        <td class="wt-ulist_unit-name">
                            <!-- 실제에선 외부 svg인데 우리는 그냥 이미지 -->
                            <a href="#">
                                <img src="#" alt="icon">
                                <span>A-10A</span>
                            </a>
                        </td>
                        <!-- 메인 역할 -->
                        <td class="wt-ulist_unit-role">
                            <!-- svg 대신 컬러 동그라미 -->
                            <span class="role-icon role--strike"></span>
                            <span>Strike aircraft</span>
                        </td>
                        <!-- 나라 -->
                        <td class="wt-ulist_unit-country" data-value="usa">
                            <img src="https://flagcdn.com/w20/us.png" alt="USA">
                        </td>
                        <!-- 랭크 -->
                        <td data-value="6">VI</td>
                        <!-- BR -->
                        <td class="br" data-value="28">10.3</td>
                        <!-- 구매 -->
                        <td data-value="-1">—</td>
                    </tr>

                    <!-- 2행 : 일반 기체 -->
                    <tr class="wt-ulist_unit wt-ulist_unit--regular">
                        <td class="wt-ulist_unit-name">
                            <a href="#">
                                <img src="#" alt="icon">
                                <span>A-10A Late</span>
                            </a>
                        </td>
                        <td class="wt-ulist_unit-role">
                            <span class="role-icon role--strike"></span>
                            <span>Strike aircraft</span>
                        </td>
                        <td class="wt-ulist_unit-country" data-value="usa">
                            <img src="https://flagcdn.com/w20/us.png" alt="USA">
                        </td>
                        <td data-value="7">VII</td>
                        <td class="br" data-value="29">10.7</td>
                        <td data-value="710000">710,000 <img src="#" alt=""></td>
                    </tr>

                    <!-- 3행 : 폭격기 예시 -->
                    <tr class="wt-ulist_unit wt-ulist_unit--regular">
                        <td class="wt-ulist_unit-name">
                            <a href="#">
                                <img src="#" alt="icon">
                                <span>A-26C-45</span>
                            </a>
                        </td>
                        <td class="wt-ulist_unit-role">
                            <span class="role-icon role--bomber"></span>
                            <span>Bomber</span>
                        </td>
                        <td class="wt-ulist_unit-country" data-value="usa">
                            <img src="https://flagcdn.com/w20/us.png" alt="USA">
                        </td>
                        <td data-value="4">IV</td>
                        <td class="br" data-value="13">5.3</td>
                        <td data-value="-1">—</td>
                    </tr>

                    <!-- 4행 : 파이터 예시 -->
                    <tr class="wt-ulist_unit wt-ulist_unit--regular">
                        <td class="wt-ulist_unit-name">
                            <a href="#">
                                <img src="#" alt="icon">
                                <span>A6M2</span>
                            </a>
                        </td>
                        <td class="wt-ulist_unit-role">
                            <span class="role-icon role--fighter"></span>
                            <span>Fighter</span>
                        </td>
                        <td class="wt-ulist_unit-country" data-value="japan">
                            <img src="https://flagcdn.com/w20/jp.png" alt="Japan">
                        </td>
                        <td data-value="2">II</td>
                        <td class="br" data-value="8">3.7</td>
                        <td data-value="22000">22,000 <img src="#" alt=""></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
